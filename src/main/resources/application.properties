spring.application.name=law-connect-platform


# Spring Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/law_connect_platform
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

spring.jpa.hibernate.naming.physical-strategy=com.loremipsum.lawconnectplatform.shared.domain.model.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy